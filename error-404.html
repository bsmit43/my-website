<!DOCTYPE html>

      <meta name="description" content="Page Not Found - test">

      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        
        body{font-family:'Source Sans Pro', system-ui, sans-serif;overflow-x:hidden;width:100%;max-width:100%;margin:0;padding:0}
        h1,h2,h3,h4,h5,h6{font-family:'Playfair Display', serif}
        section,header,footer{width:100vw;max-width:100%;overflow-x:hidden}
        header{background-size:cover;background-position:center;background-repeat:no-repeat;position:relative}
        [data-animate]{opacity:0;transform:translateY(20px);transition:opacity .7s ease-out,transform .7s ease-out}[data-animate].visible{opacity:1;transform:translateY(0)}[data-animate="stagger"]>*{opacity:0;transform:translateY(15px);transition:opacity .5s,transform .5s;transition-delay:calc(var(--child-index,0)*.1s)}[data-animate="stagger"].visible>*{opacity:1;transform:translateY(0)}
        .nav-fixed{position:fixed;top:0;left:0;right:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);box-shadow:0 1px 3px rgba(0,0,0,.1);transition:all .3s ease;width:100%}
        ::-webkit-scrollbar{width:8px;height:8px}
        ::-webkit-scrollbar-track{background:#f1f1f1}
        ::-webkit-scrollbar-thumb{background:hsl(146, 71%, 40%);border-radius:4px}
        ::-webkit-scrollbar-thumb:hover{background:hsl(146, 71%, 30%)}
        body::before{content:'';position:fixed;top:0;left:0;right:0;height:3px;background:hsl(146, 71%, 40%);transform:scaleX(calc(var(--scroll-progress,0%)/100));transform-origin:left;z-index:1000}
        @media print{[data-animate]{opacity:1;transform:none}}
    
      </style>
    </head>
